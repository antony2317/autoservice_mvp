{% extends 'base.html' %}

{% block content %}
<h2>Ваши чаты</h2>

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'chat_room' sender_id=request.user.id receiver_id=user.id %}">
                {{ user.username }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
