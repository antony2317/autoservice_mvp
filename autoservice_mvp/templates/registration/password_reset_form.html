{% extends "base.html" %}
{% load static %}



{% block content %}
<div class="auth-form-wrapper">
    <h2>Сброс пароля</h2>
    <p>Введите вашу почту, и мы отправим вам ссылку для сброса пароля.</p>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}

        <button type="submit" class="form-submit-btn">Отправить</button>
    </form>
</div>
{% endblock %}
