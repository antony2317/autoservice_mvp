{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удаление записи о ТО</h2>
    <p>Вы уверены, что хотите удалить эту запись о техническом обслуживании?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'car_detail' pk=object.car.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
